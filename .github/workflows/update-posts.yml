name: Update posts

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'assets'
      - '_posts'
#  pull_request:
#    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Updating content
      run: |
        python __scripts/update_posts.py
    - name: Commit files
      run: |
        echo ${{ github.ref }}
        git add .
        git config --local user.email "phil.clausen@gmail.com"
        git config --local user.name "philclausen"
        git commit -m "Automated content creation push" -a | exit 0
    - name: Push changes
      #if: github.ref == 'refs/heads/master'
      uses: ad-m/github-push-action@master
      with:
        branch: master
        github_token: ${{ secrets.TOKEN }}
