name: Update posts

on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Updating content
      run: |
        python __scripts/update_posts.py
    - name: Commit files
      run: |
        echo ${{ github.ref }}
        git add .
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Automated content creation push" -a | exit 0
    #- name: Push changes
    #  #if: github.ref == 'refs/heads/master'
    #  uses: ad-m/github-push-action@master
    #  with:
    #    branch: master
    #    github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit to repository
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        COMMIT_MSG: |
          "Automated content creation push"
        skip-checks: true
      run: |
        # Hard-code user configuration
        git config user.email "phil.clausen@gmail.com"
        git config user.name "philclausen"
        # Update origin with token
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        # Checkout the branch so we can push back to it
        git checkout master
        git add .
        # Only commit and push if we have changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "${COMMIT_MSG}"; git push origin master)
